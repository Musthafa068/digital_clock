<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex align-items-center justify-content-center" style="min-height: 100vh; background-color: black;">
    <h1 id="output" class="text-light" style="font-size: 150px;" style="font-size: 150px;">MM:MM:SS AM</h1>

    </div>
</body>

<script>
    const getDataTime=()=>{
        const localTime=new Date()
        console.log(localTime);

        const hours=localTime.getHours()
        const minutes=localTime.getMinutes()
        const seconds=localTime.getSeconds()

        output.innerHTML=`${hours}:${minutes}:${seconds} ${hours>12?'PM':'AM'}`

        setTimeout(()=>{
            getDataTime()
        },1000)
        
    }
    getDataTime()
</script>

</html>
